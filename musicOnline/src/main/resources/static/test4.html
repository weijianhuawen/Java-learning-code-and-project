<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#test").click(function() {
                var i = 0;
                var arr = new Array();
                $("input:checkbox").each(function() {
                    if ($(this).is(':checked')) {
                        //获取id的值并储存在数组当中
                        arr[i++] = $(this).attr("id");
                    }
                });
                console.log(arr);
            });
        })
    </script>
    <input type="checkbox" name="1" id="1" value="">  樱桃  <br>
    <input type="checkbox" name="2" id="2" value="">  苹果  <br>
    <input type="checkbox" name="3" id="3" value="">  香蕉  <br>
    <input type="checkbox" name="4" id="4" value="">  梨子  <br>
    <input type="checkbox" name="5" id="5" value="">  石榴  <br>
    <input type="button" name="test" id="test" value="点击测试">    
</body>
</html>
